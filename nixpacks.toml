[phases.setup]
nixPkgs = ["python39", "nodejs-18_x"]

[phases.install]
cmds = [
    "cd backend",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend",
    "python manage.py collectstatic --noinput",
    "python manage.py migrate --noinput"
]

[start]
cmd = "cd backend && python manage.py restore_media_urls --auto && python manage.py runserver 0.0.0.0:$PORT"

[variables]
NIXPACKS_PYTHON_VERSION = "3.9"